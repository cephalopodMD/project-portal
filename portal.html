<!DOCTYPE html>
<html>

<head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/custom.css"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src='js/model.js'></script>
  <script src='js/view.js'></script>
  <script src='js/controler.js'></script>

  <!-- Navbar -->
  <div id='toolbar' class='navbar-fixed' style="position: absolute; z-index: 998;">
    <nav class='grey darken-4'>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo" style='padding-left: 1rem;'>Portal</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="project-portal://asdf/">Test</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Workspace UI -->
  <div id='workspace' class='row white-text col-container'>

    <div id='project_pane' class='col s3 grey darken-3 z-depth-5 pane_frame'>
      <div class='navbar-fixed'></div>
        <div class="pane">
        <h5>Projects</h5>
        <ul id='project_list' class='collection'>
        </ul>
      </div>
    </div>

    <div id='file_pane' class='col s4 grey darken-4 z-depth-0 pane_frame'>
      <div class='navbar-fixed'></div>
      <div class="pane">
        <h5 id='selected_project_title'>Project Name</h5>
        <ul class="collapsible" data-collapsible="expandable">
          <li>
            <div class="collapsible-header active grey darken-4">
              <i class="material-icons">insert_drive_file</i>
              <span>Project Files</span>
              <div style="position: relative; margin-left: auto;">
                <i id='expand' class="material-icons scale-transition" style='margin-right: 0;'>expand_more</i>
                <i id='contract' class="material-icons scale-transition scale-out" style='position: absolute; top: 0; margin-right: 0;'>expand_less</i>
              </div>
            </div>
            <div class="collapsible-body">
              <ul id="file_list" class='collection black-text'>
              </ul>
            </div>
          </li>
          <li>
            <div class="collapsible-header active grey darken-4">
              <i class="material-icons">folder</i>
              <span>Asset Folders</span>
              <div style="position: relative; margin-left: auto;">
                <i id='expand' class="material-icons scale-transition" style='margin-right: 0;'>expand_more</i>
                <i id='contract' class="material-icons scale-transition scale-out" style='position: absolute; top: 0; margin-right: 0;'>expand_less</i>
              </div>
            </div>
            <div class="collapsible-body">
              <ul id="asset_list" class='collection black-text'>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div id='todo_pane' class='col s5 grey darken-3 z-depth-5 pane_frame'>
      <div class='navbar-fixed'></div>
      <div class="pane">
        <h5>ToDo:</h5>
        <ul id='todo_list' class="collection black-text z-depth-3" style='margin: 1rem'>
        </ul>
      </div>
    </div>
  </div>

  <!-- Fixed Action Button -->
  <div id="fixed-action-btn" class="fixed-action-btn click-to-toggle">
    <a class="btn-floating btn-large z-depth-4">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li id='add_todo' class='tooltipped' data-position="left" data-delay="10" data-tooltip="ToDo">
        <a class="btn-floating blue waves-effect waves-light z-depth-2">
          <i class="material-icons">mode_edit</i>
        </a>
      </li>
      <li id='add_file' class='tooltipped' data-position="left" data-delay="10" data-tooltip="File">
        <a class="btn-floating red lighten-1 waves-effect waves-light z-depth-2">
          <i class="material-icons">insert_drive_file</i>
        </a>
      </li>
      <li id='add_asset_folder' class='tooltipped' data-position="left" data-delay="10" data-tooltip="Asset Folder">
        <a class="btn-floating green waves-effect waves-light z-depth-2">
          <i class="material-icons">folder</i>
        </a>
      </li>
      <li id='add_project' class='tooltipped' data-position="left" data-delay="10" data-tooltip="Project">
        <a class="btn-floating amber waves-effect waves-light z-depth-2">
          <i class="material-icons">dashboard</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Modals -->
  <div id="todo_modal" class="modal">
    <div class="modal-content">
      <h4>ToDo Item:</h4>
      <input id="todo_modal_id" type="hidden" class="validate" value=0>
      <div class="input-field">
        <input id="todo_modal_title" type="text" class="validate">
        <label for="todo_modal_title">Title</label>
      </div>
      <div class="input-field">
        <input id="todo_modal_description" type="text" class="validate">
        <label for="todo_modal_description">Description</label>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hide waves-effect waves-green btn-flat delete">Delete</div>
      <div class="waves-effect waves-green btn-flat submit">Submit</div>
    </div>
  </div>

  <div id="project_modal" class="modal">
    <div class="modal-content">
      <h4>Project:</h4>
      <div class="input-field">
        <input id="project_modal_title" type="text" class="validate">
        <label for="project_modal_title">Title</label>
      </div>
      <div class="file-field input-field">
        <div class="btn folder_select">
          <span>Folder</span>
        </div>
        <div class="file-path-wrapper">
          <input id="project_modal_root" class="file-path validate" type="text" placeholder="Initializer Search Directory (optional)">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hide waves-effect waves-green btn-flat delete">Delete</div>
      <div class="waves-effect waves-green btn-flat submit">Submit</div>
    </div>
    <div id='project_modal_progress' class="hide progress">
      <div class="determinate" style="width: 0%"></div>
    </div>
  </div>

</body>

</html>
