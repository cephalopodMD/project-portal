<!DOCTYPE html>
<html>

<head>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
.fixed-action-btn {
  float: right;
  position: relative;
  margin-left:auto;
  margin-right: 0px;
  bottom: 0px;
}
.row .col {
  min-height: calc(100vh - 64px);
}
.col-container {
  margin-bottom:0;
}
</style>

</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script src='js/todo.js'></script>
  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>

  <div class='navbar-fixed'>
    <nav class='grey darken-4'>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">&nbsp;&nbsp;Work_space</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Test</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div id='workspace' class='row white-text col-container'>

    <div id='project_list' class='col s3 grey darken-3' style=''>
      <h5>Projects</h5>
      <div class='collection'>
        <a class="collection-item"><i class="material-icons">cloud</i>&nbsp;First Link With Icon</a>
        <a class="collection-item">Second Link</a>
        <div class="divider"></div>
        <a class="collection-item">Subheader</a>
        <a class="collection-item">Third Link With Waves</a>
      </div>

      <a class="btn-floating btn-large waves-effect waves-light teal" style='margin-top: auto'>
        <i class="material-icons">add</i>
      </a>
    </div>

    <div id='project' class='col s4 grey darken-4' style=''>
      <h5>{ProjectName}</h5>
      <h5>ProjectFiles</h5>
      <h5>Assets</h5>
    </div>

    <div id='todo' class='col s5 grey darken-3' style=''>
      &nbsp;
    </div>

  </div>
</body>

</html>
